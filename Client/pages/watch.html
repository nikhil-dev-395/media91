<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <link rel="stylesheet" href="../css/watch.css" />
    <link rel="stylesheet" href="../css/Sidebar.css" />

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <style>
      .likeBtn{
        font-size: 20px;
        margin-left: 10px;
      }
      .channelName{
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <main>
         <!-- Sidebar -->
    <aside>
      <div class="sidebar" style="font-size: 20px">
        <div class="shortcut-links">
          <br />
          <a
            href="index.html"
            
          >
            <box-icon type="solid" name="home"></box-icon>
            home
          </a>

          <a href="search.html">
            <box-icon name="search"></box-icon>
            search</a
          >

          <a href="thumbnail.html">
            <box-icon name="upload"></box-icon>
            upload video</a
          >
          <a href="displayChannel.html">
            <box-icon name="videos" type="solid"></box-icon>
            channel</a
          >
          
        </div>
      </div>
    </aside>

    <!-- Sidebar end -->
      <section>
        <div class="video-container">
         <!-- video will be shown here -->
        </div>

        <!-- here is comment section  -->
        <div class="comment" style="margin-left: 100px;">
          <h2>Add Comment</h2>
          <form id="commentForm">
            <textarea
              id="commentText"
              rows="4"
              cols="50"
              placeholder="Write your comment here..."
            ></textarea>
            <br />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <!-- videos suggestion  -->
      <section class="suggested-videos">
       <!-- suggested videos will be shown here -->
      </section>
    </main>
   
    <script src="../scripts/watch.js"></script>
   
    <script src="../scripts/comment.js"></script>
  </body>
</html>
