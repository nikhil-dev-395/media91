<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
  <div class="container">
   <h1>Registration form</h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar</label>
        <input type="file" id="avatar" class="form-control" accept="image/*">
        <img id="preview" src="#" alt="Avatar Preview" class="mt-2" style="max-width: 100px">
      </div>
      <div class="mb-3">
        <label for="channel" class="form-label">Channel Name</label>
        <input type="text" id="channel" class="form-control" placeholder="Enter your channel name" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number" required maxlength="10">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" class="form-select">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="../scripts/register.js"></script>
</body>
</html>
