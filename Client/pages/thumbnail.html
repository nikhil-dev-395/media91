<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Thumbnail</title>
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/Sidebar.css" />
    <link rel="stylesheet" href="../css/thumbnail.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside>
      <div class="sidebar" style="font-size: 20px">
        <div class="shortcut-links">
          <br />
          <a href="index.html">
            <box-icon type="solid" name="home"></box-icon>
            home
          </a>

          <a href="search.html">
            <box-icon name="search"></box-icon>
            search</a
          >

          <a href="thumbnail.html">
            <box-icon name="upload"></box-icon>
            upload video</a
          >
          <a href="channel.html">
            <box-icon name="videos" type="solid"></box-icon>
            channel</a
          >
        </div>
      </div>
    </aside>

    <!-- Sidebar end -->

    <div class="thumbnail-details">
      <h2 style="margin-left: 500px">Upload Thumbnail</h2>
      <form
        id="uploadForm"
        enctype="multipart/form-data"
        style="margin-left: 500px"
      >
        <br /><br />
        <label for="thumbnail">Thumbnail Image</label>
        <input
          type="file"
          name="thumbnail"
          id="thumbnail"
          accept="image/*"
          required
        />
        <br /><br />
        <button type="submit">Upload</button>
      </form>
    </div>

    <script src="../scripts/uploadThumbnail.js"></script>
  </body>
</html>
